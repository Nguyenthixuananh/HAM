<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. -->
<!--Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
<h1>Bài 2</h1>

<form>
    <p>
<label>Number </label>
        <input type="number" id="addNum" onchange="addNumber(this.value)" oninput="addNumber(this.value)"> </p>
<p>Number Added: <span id="numAdded"></span></p>
</form>
<script>
    function addNumber(num) {
        num = parseFloat(num);
        document.getElementById("numAdded").innerHTML = num + 1;
    }
</script>
</body>
</html>
