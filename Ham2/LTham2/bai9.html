<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. -->
<script>
    let str = prompt("Nhập chuỗi")
    let arr1 = str.split("")

    function kiemTra(a, arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == a) {
                count++
            }
        }
        if (count === 0) {
            return -1
        } else return count
    }

    let num = prompt("Nhập vào ký tự");
    let result = kiemTra(num, arr1);
    alert("Ký tự " + num + " xuất hiện " + result + " lần trong chuỗi " + str)
</script>
</body>
</html>
