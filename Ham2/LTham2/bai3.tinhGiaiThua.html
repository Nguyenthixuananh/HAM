<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.-->
<script>

    function tinhGiaiThua(num) {
        let tich = 1
        for (i = 1; i <= num; i++) {
            tich *= i
        }
        return tich
    }

    let a = +prompt("Nhập vào số nguyên bất kỳ: ")
    let result = tinhGiaiThua(a)
    alert("Giai thừa của số vừa nhập là: " + result)
</script>
</body>
</html>
