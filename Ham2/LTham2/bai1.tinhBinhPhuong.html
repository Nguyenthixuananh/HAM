<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function tinhBinhPhuong(num) {
        return num**2
    }
    let a= +prompt("Nhập số ")
    let result = tinhBinhPhuong(a)
    alert("Bình phương của số vừa nhập là: "+result)
</script>
</body>
</html>
