<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<script>
    function timMin(a, b, c) {
        if (a < b && a < c) {
            return a
        } else if (b < c) {
            return b
        } else return c
    }

    let num1 = +prompt("Nhập số nguyên thứ nhất");
    let num2 = +prompt("Nhập số nguyên thứ hai");
    let num3 = +prompt("Nhập số nguyên thứ ba");
    let result = timMin(num1, num2, num3);
    alert("Trong 3 số " + num1 + "; " + num2 + "; " + num3 + " số nhỏ nhất là: " + result)
</script>
</body>
</html>
