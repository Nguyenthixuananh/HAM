<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
    function doiChoSo(a,b) {
        return b + ";" + a
    }
    let num1 = prompt("Nhập số thứ nhất");
    let num2 = prompt("Nhập số thứ hai");
    let result = doiChoSo(num1,num2)
    alert(result)
</script>
</body>
</html>
