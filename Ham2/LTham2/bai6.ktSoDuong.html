<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là
nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    function kiemTraSoDuong(num){
        if (num>=0) {
            return true
        }else return false
    }
    let a = +prompt("Nhập vào số nguyên dương: ");
    let result = kiemTraSoDuong(a);
    alert(result)
</script>
</body>
</html>
