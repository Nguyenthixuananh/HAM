<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
 Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<script>
    function kiemTraSo(a) {
        if (!isNaN(a)) {
            return true
        } else return false
    }

    let i = prompt("Nhập vào ký tự");
    let result = kiemTraSo(i);
    alert(result)
</script>
</body>
</html>
